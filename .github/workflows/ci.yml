name: Go

on: [push]

jobs:
  build-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.25.1' ]
        services: [ 'hls-origin', 'rtmp-ingest', 'transcoder' ]
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Display Go version
        run: go version
      - name: Setup requirements
        run: cd ${{ matrix.services }} && go mod download
      - name: Try to build service 
        run: cd ${{ matrix.services }} && go build -o /test